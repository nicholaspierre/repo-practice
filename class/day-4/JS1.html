</head>

<body>
    <p id="para1"></p>

    <button type="button"
        onmouseover='document.body.style.backgroundColor = "red"; document.getElementById("para1").innerHTML = "Your mouse OVER"'
        onmouseleave='document.body.style.backgroundColor = "blue"; document.getElementById("para1").innerHTML = "Your mouse OUT"'
        onclick='document.body.style.backgroundColor = "white"; document.getElementById("para1").innerHTML = "My First JavaScript Code"'>Click
        to Reset</button>
    <!-- <button type="button" onmouseover='document.getElementById("para1").innerHTML = "Your mouse over"'
        onmouseleave='document.getElementById("para1").innerHTML = "Your mouse out"'>Button</button> -->
</body>
<script>
    document.getElementById("para1").innerHTML = "My First JavaScript Code";
</script>

</html>
